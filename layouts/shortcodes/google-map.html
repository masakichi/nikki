<details>
  <summary>📍 查看地图</summary>
  {{ with .Get 2 }}
  <iframe
    src="https://www.google.com/maps/embed?pb={{ . }}"
    width="600"
    height="450"
    style="border:0; max-width: 100%;"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  >
  </iframe>
  {{ end }}
  <address>
    <a target="_blank" rel="noopener" href="https://goo.gl/maps/{{ .Get 1 }}">{{ .Get 0 }}</a>
  </address>
</details>
